# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: COM6018 - Data Science with Python
author: Jon Barker, University of Sheffield
copyright: "2023" # Copyright year to be placed in the footer
logo: uos_logo.png
# Patterns to skip when building the book. Can be glob-style (e.g. "*skip.ipynb")
exclude_patterns:
  [_build, Thumbs.db, .DS_Store, "**.ipynb_checkpoints", "README.md"]
# Auto-exclude files not in the toc
only_build_toc_files: false

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  exclude_patterns:
    - "materials/labs/*"
    - "*.md"
    - "materials/assignments/*"

# Parse and render settings
parse:
  myst_enable_extensions: # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true # Allow display math ($$) within an inline context

# Define the name of the latex output file for PDF builds
latex:
  latex_engine: pdflatex
  use_jupyterbook_latex: true
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/jonbarker68/COM6018 # Online location of your book
  path_to_book: COM6018 # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  colab_url: "https://colab.research.google.com"
  notebook_interface: "classic"
# # Best to stick to official theme as custom themes don't support many features
# sphinx:
#  config:
#    html_theme: sphinx_material

sphinx:
  config:
    html_theme_options:
      logo:
        image_light: uos_logo.png
        image_dark: uos_logo_for_dark.png
    html_extra_path: ["materials/lectures"]
